<app-navbar></app-navbar>

<div class="horizontal-center">
    <div class="align-center">
        <form>
            <h1 class="text-center">Login</h1>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter email</mat-label>
                    <input required type="email" name="email" [(ngModel)]="email" matInput placeholder="Enter email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter password</mat-label>
                    <input required type="password" name="password" [(ngModel)]="password" matInput placeholder="Enter password">
                </mat-form-field>
            </div>
            <div>
                <button (click)="submitForm()" style="width: 100%;" mat-raised-button color="accent">Submit</button>
            </div>
        </form>
    </div>
</div>
